<!DOCTYPE html>
<html>

<body style="margin: 0; background: transparent;">
    <canvas id="canvas" width="1024" height="1024"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        img.onload = function () {
            const size = 1024;
            canvas.width = size;
            canvas.height = size;

            // Clear everything
            ctx.clearRect(0, 0, size, size);

            // Draw a circular mask
            ctx.beginPath();
            ctx.arc(size / 2, size / 2, size / 2, 0, Math.PI * 2);
            ctx.clip();

            // Draw the image centered and scaled to fill the circle
            // Assuming the coin is centered in the source image
            ctx.drawImage(img, 0, 0, img.width, img.height, 0, 0, size, size);
        };
        // Use the absolute path provided in the metadata
        img.src = "mobile_app/assets/images/logo_for_icon.svg";
    </script>
</body>

</html>
