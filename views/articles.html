<div style="margin-bottom: 2rem;">
    <h1 style="font-family: 'Kanit', sans-serif; text-align: center;">บทความน่ารู้</h1>
    <p style="text-align: center; color: #666; font-family: 'Kanit', sans-serif;">
        รวมบทความเกี่ยวกับศาสตร์ตัวเลขและเรื่องราวที่น่าสนใจ</p>
</div>

<div class="articles-grid">
    {{range .Articles}}
    <a href="/articles/{{.Slug}}" class="article-card">
        <img src="{{.ImageURL}}" alt="{{.Title}}" loading="lazy">
        <div class="article-overlay">
            <span class="article-category">{{.Category}}</span>
            <h3>{{.Title}}</h3>
            <!-- Optional: Excerpt can be shown on hover if desired, but for visual consistency with landing sub-items, we might keep it minimal or show it differently -->
            <!-- <p class="article-excerpt">{{.Excerpt}}</p> -->
        </div>
    </a>
    {{end}}
</div>

<style>
    .articles-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 0;
        /* No gap as requested */
        padding-bottom: 2rem;
    }

    .article-card {
        position: relative;
        display: block;
        height: 320px;
        /* Fixed height for consistency */
        border-radius: 0;
        /* No rounded corners */
        overflow: hidden;
        text-decoration: none;
        box-shadow: none;
        /* Removed defaults shadow for cleaner seamless look */
        transition: transform 0.3s ease, z-index 0s;
        z-index: 1;
    }

    .article-card:hover {
        transform: scale(1.05);
        /* Zoom in effect instead of lift */
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        z-index: 10;
        /* Bring to front on hover */
    }

    .article-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
    }

    .article-card:hover img {
        transform: scale(1.05);
    }

    .article-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50%;
        /* Gradient starts from middle */
        background: linear-gradient(to top, rgba(0, 0, 0, 0.85) 0%, rgba(0, 0, 0, 0.5) 60%, transparent 100%);
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 1.5rem;
        box-sizing: border-box;
    }

    .article-category {
        display: block;
        background-color: transparent;
        /* Remove background */
        color: #dc3545;
        /* Red color matching landing page */
        font-family: 'Kanit', sans-serif;
        font-size: 0.9rem;
        /* Slightly larger */
        font-weight: 400;
        /* Normal/thin weight */
        text-transform: uppercase;
        padding: 0;
        /* Remove padding */
        margin-bottom: -0.25rem;
        /* Negative margin to pull closer to title */
        border-radius: 0;
        align-self: flex-start;
        box-shadow: none;
        /* Remove shadow */
    }

    .article-card h3 {
        color: white;
        font-family: 'Kanit', sans-serif;
        font-size: 1.25rem;
        font-weight: 400;
        /* Regular weight for cleaner look */
        margin: 0;
        line-height: 1.4;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);

        /* Multi-line truncation */
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    /* Mobile tweak */
    @media (max-width: 600px) {
        .articles-grid {
            grid-template-columns: 1fr;
            /* Full width cards on mobile */
            gap: 1rem;
        }

        .article-card {
            height: 280px;
        }
    }
</style>
