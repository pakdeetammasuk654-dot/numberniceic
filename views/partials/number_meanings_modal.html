<div class="modal-header">
    <h2>ความหมายคู่เลข</h2>
    <button class="close-btn" onclick="document.getElementById('modal-container').style.display='none'">&times;</button>
</div>
<div class="modal-body">
    {{range .}}
    <details class="accordion-item">
        <summary class="accordion-header">
            <span class="pair-number-badge" style="background-color: {{.Color}};">{{.PairNumber}}</span>
            <span class="pair-desc">{{.MiracleDesc}}</span>
        </summary>
        <div class="accordion-content">
            <p>{{.MiracleDetail}}</p>
        </div>
    </details>
    {{else}}
    <p>ไม่พบข้อมูลความหมายของคู่เลข</p>
    {{end}}
</div>
