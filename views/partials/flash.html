{{if .success}}
<div class="flash-message" style="background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; padding: 1rem; margin-bottom: 1rem; border-radius: 4px; text-align: center; font-weight: bold; display: block !important;">
    {{.success}}
</div>
{{end}}

{{if .error}}
<div class="flash-message" style="background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; padding: 1rem; margin-bottom: 1rem; border-radius: 4px; text-align: center; font-weight: bold; display: block !important;">
    {{.error}}
</div>
{{end}}
