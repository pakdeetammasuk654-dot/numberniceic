{{if .toast_success}}
<script>
    Toastify({
        text: "{{.toast_success}}",
        duration: 3000,
        gravity: "top",
        position: "center",
        style: {
            background: "linear-gradient(to right, #00b09b, #96c93d)",
        },
    }).showToast();
</script>
{{end}}

{{if .toast_error}}
<script>
    Toastify({
        text: "{{.toast_error}}",
        duration: 3000,
        gravity: "top",
        position: "center",
        style: {
            background: "linear-gradient(to right, #ff5f6d, #ffc371)",
        },
    }).showToast();
</script>
{{end}}

<!-- Inject body class for auth page specific background -->
<script>document.body.classList.add('auth-page');</script>

<div class="auth-wrapper">
    <div class="auth-container">
        <div class="auth-header">
            <h1 style="font-family: 'Kanit', sans-serif;">ลงทะเบียน</h1>
            <p>Create your account</p>
        </div>

        <form action="/register" method="post" class="auth-form">
            <div class="form-group">
                <label for="username">ชื่อผู้ใช้ (Username)</label>
                <div class="auth-input-wrapper">
                    <span class="auth-input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                            <circle cx="12" cy="7" r="4" />
                        </svg>
                    </span>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">รหัสผ่าน (Password)</label>
                <div class="auth-input-wrapper">
                    <span class="auth-input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                        </svg>
                    </span>
                    <input type="password" id="password" name="password" placeholder="Choose a password" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">อีเมล (Email)</label>
                <div class="auth-input-wrapper">
                    <span class="auth-input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                            <polyline points="22,6 12,13 2,6" />
                        </svg>
                    </span>
                    <input type="email" id="email" name="email" placeholder="Optional">
                </div>
            </div>
            <div class="form-group">
                <label for="tel">เบอร์โทรศัพท์ (Telephone)</label>
                <div class="auth-input-wrapper">
                    <span class="auth-input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.63A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />
                        </svg>
                    </span>
                    <input type="text" id="tel" name="tel" placeholder="Optional">
                </div>
            </div>

            <button type="submit" class="auth-btn">ลงทะเบียน (Register)</button>
        </form>

        <div class="auth-footer">
            <p>มีบัญชีอยู่แล้ว? <a href="/login" class="auth-link">เข้าสู่ระบบที่นี่</a></p>
        </div>
    </div>
</div>
