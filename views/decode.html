<!-- This is the main shell for the decode results -->
<!-- It triggers two separate HTMX requests on load -->

<!-- 1. Solar System and Score Box -->
<div id="solar-system-and-score"
     hx-get="/solar-system?name={{.cleaned_name}}&day={{.input_day_raw}}&allow_klakini={{.allow_klakini}}"
     hx-trigger="load"
     hx-swap="innerHTML">
    <!-- Placeholder while loading -->
    <div style="display: flex; justify-content: center; align-items: center; min-height: 300px; background-color: #f7f7f7; border-radius: 1rem;">
        <p>กำลังคำนวณระบบสุริยะ...</p>
    </div>
</div>

<!-- 2. Similar Names Table -->
<div id="similar-names-initial"
     hx-get="/similar-names-initial?name={{.cleaned_name}}&day={{.input_day_raw}}&auspicious={{.is_auspicious}}&allow_klakini={{.allow_klakini}}"
     hx-trigger="load"
     hx-swap="innerHTML">
    <!-- Placeholder while loading -->
    <div style="display: flex; justify-content: center; align-items: center; min-height: 300px; margin-top: 2rem; background-color: #f7f7f7; border-radius: 1rem;">
        <p>กำลังค้นหาชื่อที่คล้ายกัน...</p>
    </div>
</div>
