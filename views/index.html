<h1>วิเคราะห์ชื่อตามหลักเลขศาสตร์</h1>
<p>กรอกชื่อและวันเกิดของคุณเพื่อเริ่มต้นการวิเคราะห์</p>

<form id="name-form">
    <div class="form-group">
        <label for="name">ชื่อ-นามสกุล</label>
        <input type="text" id="name" name="name" required placeholder="เช่น สมชาย ใจดี">
    </div>
    <div class="form-group">
        <label for="day">วันเกิด</label>
        <select id="day" name="day" required>
            <option value="SUNDAY">วันอาทิตย์</option>
            <option value="MONDAY">วันจันทร์</option>
            <option value="TUESDAY">วันอังคาร</option>
            <option value="WEDNESDAY1">วันพุธ (กลางวัน)</option>
            <option value="WEDNESDAY2">วันพุธ (กลางคืน)</option>
            <option value="THURSDAY">วันพฤหัสบดี</option>
            <option value="FRIDAY">วันศุกร์</option>
            <option value="SATURDAY">วันเสาร์</option>
        </select>
    </div>
    <div class="button-group">
        <button
            hx-get="/decode"
            hx-target="#results"
            hx-include="#name-form"
            hx-indicator="#spinner">
            วิเคราะห์ชื่อ
        </button>
        <button
            hx-get="/similar-names"
            hx-target="#results"
            hx-include="#name-form"
            hx-indicator="#spinner">
            ค้นหาชื่อใกล้เคียง
        </button>
        <button
            hx-get="/auspicious-names"
            hx-target="#results"
            hx-include="#name-form"
            hx-indicator="#spinner">
            ค้นหาชื่อมงคล
        </button>
    </div>
</form>

<div id="spinner" class="htmx-indicator" style="margin-top: 1rem;">
    <p>กำลังประมวลผล...</p>
</div>

<div id="results">
    <!-- ผลลัพธ์จะถูกแสดงที่นี่ -->
</div>
